version: '3'
services:
  frontend:
    build:
      context: ./frontend-service
    ports:
      - '3000:3000'
    networks:
      - backend

  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - '8080:8080'
    networks:
      - backend

  movie-actor-service:
    build:
      context: ./movie-service
    ports:
      - '8001:8001'
    networks:
      - backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/movies_db?useSSL=false&serverTimezone=Europe/Madrid&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpassword

  auth-user-service:
    build:
      context: ./user-service
    ports:
      - '8002:8002'
    networks:
      - backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/movies_db?useSSL=false&serverTimezone=Europe/Madrid&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpassword

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '80:80'
    networks:
      - backend

  mysql-db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: movies_db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - '3307:3306'
    networks:
      - backend
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d

networks:
  backend:
    driver: bridge

volumes:
  mysql-data:
