<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineConexión | Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">CineConexión</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/movies">Peliculas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/actors">Actores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search">Busqueda Avanzada</a>
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <a
              href="/register"
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
            >
              Registrate
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center p-4">
      <form th:action="@{/login}" method="POST" enctype="multipart/form-data" class="card gap-4 p-4 w-50">
        <div class="form-group">
          <label for="email-input">Correo Electronico</label>
          <input
            type="email"
            class="form-control"
            id="email-input"
            aria-describedby="emailHelp"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="password-input">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password-input"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <div th:if="${error}" class="alert alert-danger">
          <span th:text="${error}"></span>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
