<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineConexi칩n | Registrar Usuario</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/586493e5b3.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CineConexi칩n</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/movies">Peliculas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/actors">Actores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search">Busqueda Avanzada</a>
        </li>
        <li sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')" class="nav-item">
          <a class="nav-link" href="/admin">Panel de Admin</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <a href="/admin" type="button" class="btn btn-outline-secondary">
    <i class="fa-solid fa-arrow-left"></i>
  </a>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Registrar Usuario</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/user/create}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre Completo</label>
              <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"
              >Correo Electronico</label
              >
              <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
              />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Rol</label>
              <select id="role" name="role" class="form-control">
                <option value="" selected disabled>Selecciona un Rol</option>
                <option value="1">Administrador</option>
                <option value="2">Usuario</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
              >Confirmar Contrase침a</label
              >
              <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      name="confirmPassword"
                      required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Registrar
            </button>
            <ul class="mt-4 text-danger">
              <li th:each="error : ${errors}">
                <p class="m-0" th:text="${error}"></p>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional but for full functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
